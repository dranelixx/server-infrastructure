name: Terraform Plan

# Runs Terraform Plan on pull requests and posts the result as a PR comment
on:
  pull_request:
    branches:
      - main

# Only one plan per PR at a time, cancel older runs
concurrency:
  group: terraform-plan-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write

jobs:
  # ============================================
  # JOB 1: Check which files were changed
  # ============================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      current-state: ${{ steps.filter.outputs.current-state }}
      hetzner: ${{ steps.filter.outputs.hetzner }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for Terraform changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            current-state:
              - 'terraform/environments/current-state/**'
              - 'terraform/modules/**'
              - '.github/workflows/terraform-plan.yml'
              - '.github/actions/terraform-setup/**'
            hetzner:
              - 'terraform/environments/hetzner/**'
              - '.github/workflows/terraform-plan.yml'
              - '.github/actions/terraform-setup/**'

  # ============================================
  # JOB 2: Check terraform-docs are up to date
  # ============================================
  docs-check:
    name: Docs Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check terraform-docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: terraform/modules/proxmox-vm,terraform/modules/proxmox-lxc
          config-file: .terraform-docs.yml
          fail-on-diff: true

  # ============================================
  # JOB 3: Plan current-state (only when relevant files changed)
  # ============================================
  plan-current-state:
    name: Plan - Current State
    needs: detect-changes
    if: needs.detect-changes.outputs.current-state == 'true'
    runs-on: self-hosted

    defaults:
      run:
        working-directory: terraform/environments/current-state

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Terraform Setup
        id: setup
        uses: ./.github/actions/terraform-setup
        with:
          vault-addr: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
          vault-secrets: |
            secret/data/prod/infrastructure/proxmox api_endpoint | PROXMOX_API_ENDPOINT ;
            secret/data/prod/infrastructure/proxmox api_token_id | PROXMOX_API_TOKEN_ID ;
            secret/data/prod/infrastructure/proxmox api_token_secret | PROXMOX_API_TOKEN_SECRET ;
            secret/data/shared/ssh public_keys | SSH_PUBLIC_KEYS ;
            secret/data/shared/ci-cd/aws role_arn | AWS_ROLE_ARN
          working-directory: terraform/environments/current-state

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
        env:
          TF_VAR_proxmox_api_url: ${{ env.PROXMOX_API_ENDPOINT }}
          TF_VAR_proxmox_api_token_id: ${{ env.PROXMOX_API_TOKEN_ID }}
          TF_VAR_proxmox_api_token_secret: ${{ env.PROXMOX_API_TOKEN_SECRET }}
          TF_VAR_ssh_public_keys: ${{ env.SSH_PUBLIC_KEYS }}

      - name: Generate Plan Summary
        id: summary
        if: always()
        run: |
          terraform show -no-color tfplan > plan_output.txt 2>&1 || echo "Could not display plan"

          # Extract short summary
          if grep -q "No changes" plan_output.txt; then
            echo "summary=No changes required" >> $GITHUB_OUTPUT
            echo "changes=false" >> $GITHUB_OUTPUT
          elif grep -q "Plan:" plan_output.txt; then
            PLAN_SUMMARY=$(grep "Plan:" plan_output.txt | head -n 1)
            echo "summary=${PLAN_SUMMARY}" >> $GITHUB_OUTPUT
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "summary=Error during plan" >> $GITHUB_OUTPUT
            echo "changes=error" >> $GITHUB_OUTPUT
          fi

      - name: Post Plan Comment
        uses: actions/github-script@v7
        if: always()
        env:
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          FMT_OUTCOME: ${{ steps.setup.outputs.fmt-outcome }}
          INIT_OUTCOME: ${{ steps.setup.outputs.init-outcome }}
          VALIDATE_OUTCOME: ${{ steps.setup.outputs.validate-outcome }}
          SUMMARY: ${{ steps.summary.outputs.summary }}
        with:
          script: |
            const fs = require('fs');

            let planOutput = '';
            try {
              planOutput = fs.readFileSync('terraform/environments/current-state/plan_output.txt', 'utf8');
            } catch (error) {
              planOutput = 'Could not read plan output';
            }

            // Truncate for GitHub Comment (max 65536 characters)
            const maxLength = 60000;
            if (planOutput.length > maxLength) {
              planOutput = planOutput.substring(0, maxLength) + '\n\n... (Output truncated, see Artifacts for full plan)';
            }

            const output = `### Terraform Plan - Current State

            **Environment:** \`current-state\`
            **Status:** ${process.env.PLAN_OUTCOME === 'success' ? '✅ Success' : '❌ Failed'}

            #### Format Check: \`${process.env.FMT_OUTCOME}\`
            #### Init: \`${process.env.INIT_OUTCOME}\`
            #### Validate: \`${process.env.VALIDATE_OUTCOME}\`
            #### Plan: \`${process.env.PLAN_OUTCOME}\`

            **Summary:** ${process.env.SUMMARY}

            <details><summary>Show Plan Output</summary>

            \`\`\`hcl
            ${planOutput}
            \`\`\`

            </details>

            **Workflow Run:** [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan - Current State')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      - name: Upload Plan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: current-state-plan-pr-${{ github.event.pull_request.number }}
          path: |
            terraform/environments/current-state/tfplan
            terraform/environments/current-state/plan_output.txt
          retention-days: 30

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # JOB 4: Plan Hetzner (only when relevant files changed)
  # ============================================
  plan-hetzner:
    name: Plan - Hetzner
    needs: detect-changes
    if: needs.detect-changes.outputs.hetzner == 'true'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/environments/hetzner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Terraform Setup
        id: setup
        uses: ./.github/actions/terraform-setup
        with:
          vault-addr: ${{ secrets.VAULT_ADDR }}
          vault-role-id: ${{ secrets.VAULT_ROLE_ID }}
          vault-secret-id: ${{ secrets.VAULT_SECRET_ID }}
          vault-secrets: |
            secret/data/prod/infrastructure/hetzner api_token | HCLOUD_TOKEN ;
            secret/data/shared/backup/hetzner-storagebox-main password | STORAGE_BOX_PASSWORD ;
            secret/data/shared/ci-cd/aws role_arn | AWS_ROLE_ARN
          working-directory: terraform/environments/hetzner

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
        env:
          TF_VAR_hcloud_token: ${{ env.HCLOUD_TOKEN }}
          TF_VAR_storage_box_password: ${{ env.STORAGE_BOX_PASSWORD }}

      - name: Generate Plan Summary
        id: summary
        if: always()
        run: |
          terraform show -no-color tfplan > plan_output.txt 2>&1 || echo "Could not display plan"

          # Extract short summary
          if grep -q "No changes" plan_output.txt; then
            echo "summary=No changes required" >> $GITHUB_OUTPUT
            echo "changes=false" >> $GITHUB_OUTPUT
          elif grep -q "Plan:" plan_output.txt; then
            PLAN_SUMMARY=$(grep "Plan:" plan_output.txt | head -n 1)
            echo "summary=${PLAN_SUMMARY}" >> $GITHUB_OUTPUT
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "summary=Error during plan" >> $GITHUB_OUTPUT
            echo "changes=error" >> $GITHUB_OUTPUT
          fi

      - name: Post Plan Comment
        uses: actions/github-script@v7
        if: always()
        env:
          PLAN_OUTCOME: ${{ steps.plan.outcome }}
          FMT_OUTCOME: ${{ steps.setup.outputs.fmt-outcome }}
          INIT_OUTCOME: ${{ steps.setup.outputs.init-outcome }}
          VALIDATE_OUTCOME: ${{ steps.setup.outputs.validate-outcome }}
          SUMMARY: ${{ steps.summary.outputs.summary }}
        with:
          script: |
            const fs = require('fs');

            let planOutput = '';
            try {
              planOutput = fs.readFileSync('terraform/environments/hetzner/plan_output.txt', 'utf8');
            } catch (error) {
              planOutput = 'Could not read plan output';
            }

            // Truncate for GitHub Comment (max 65536 characters)
            const maxLength = 60000;
            if (planOutput.length > maxLength) {
              planOutput = planOutput.substring(0, maxLength) + '\n\n... (Output truncated, see Artifacts for full plan)';
            }

            const output = `### Terraform Plan - Hetzner

            **Environment:** \`hetzner\`
            **Status:** ${process.env.PLAN_OUTCOME === 'success' ? '✅ Success' : '❌ Failed'}

            #### Format Check: \`${process.env.FMT_OUTCOME}\`
            #### Init: \`${process.env.INIT_OUTCOME}\`
            #### Validate: \`${process.env.VALIDATE_OUTCOME}\`
            #### Plan: \`${process.env.PLAN_OUTCOME}\`

            **Summary:** ${process.env.SUMMARY}

            <details><summary>Show Plan Output</summary>

            \`\`\`hcl
            ${planOutput}
            \`\`\`

            </details>

            **Workflow Run:** [#${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Terraform Plan - Hetzner')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }

      - name: Upload Plan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hetzner-plan-pr-${{ github.event.pull_request.number }}
          path: |
            terraform/environments/hetzner/tfplan
            terraform/environments/hetzner/plan_output.txt
          retention-days: 30

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # JOB 5: Skip current-state (when NO relevant changes)
  # IMPORTANT: Has the SAME NAME as the real plan job!
  # ============================================
  plan-current-state-skip:
    name: Plan - Current State
    needs: detect-changes
    if: needs.detect-changes.outputs.current-state == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip Terraform Plan
        run: |
          echo "::notice::No current-state Terraform changes detected, skipping plan"
          echo "Changed files in this PR don't affect current-state Terraform configuration."
          echo "Plan step is not required."

  # ============================================
  # JOB 6: Skip Hetzner (when NO relevant changes)
  # IMPORTANT: Has the SAME NAME as the real plan job!
  # ============================================
  plan-hetzner-skip:
    name: Plan - Hetzner
    needs: detect-changes
    if: needs.detect-changes.outputs.hetzner == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip Terraform Plan
        run: |
          echo "::notice::No Hetzner Terraform changes detected, skipping plan"
          echo "Changed files in this PR don't affect Hetzner Terraform configuration."
          echo "Plan step is not required."

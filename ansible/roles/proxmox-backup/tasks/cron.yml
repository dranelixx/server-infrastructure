---
# Cron job tasks for Proxmox Backup role

- name: Create cron job for Proxmox backup
  ansible.builtin.cron:
    name: "Proxmox config backup"
    minute: "{{ pve_backup_cron_minute }}"
    hour: "{{ pve_backup_cron_hour }}"
    day: "{{ pve_backup_cron_day }}"
    month: "{{ pve_backup_cron_month }}"
    weekday: "{{ pve_backup_cron_weekday }}"
    job: "{{ pve_backup_script_path }} >> {{ pve_backup_log_path }} 2>&1"
    user: root
    state: present

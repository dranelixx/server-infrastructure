---
# Default variables for GitHub Actions Runner role

# GitHub Runner configuration
github_runner_version: "latest"
github_runner_user: "github-runner"
github_runner_group: "github-runner"
github_runner_home: "/opt/actions-runner"
github_runner_work_dir: "{{ github_runner_home }}/_work"

# GitHub repository (can be overridden)
github_runner_repo_url: "https://github.com/dranelixx/server-infrastructure"
github_runner_repo_owner: "dranelixx"
github_runner_repo_name: "server-infrastructure"

# GitHub API Token for automatic runner registration
# Pass as extra var: -e "github_runner_token=ghp_xxx"
# Requires 'repo' or 'admin:org' scope for registration tokens
# Leave empty to skip auto-configuration (manual setup required)
github_runner_token: ""

# Terraform configuration
github_runner_terraform_version: "1.14.3"
github_runner_terraform_gpg_key_url: "https://apt.releases.hashicorp.com/gpg"
github_runner_terraform_repo_url: "https://apt.releases.hashicorp.com"

# TFLint configuration
github_runner_tflint_enabled: true
github_runner_tflint_version: "latest"

# System packages
github_runner_required_packages:
  - curl
  - git
  - wget
  - unzip
  - jq
  - tar
  - libicu-dev
  - libssl-dev
  - gnupg
  - software-properties-common

# Runner service configuration
github_runner_service_name: "github-runner"
github_runner_service_enabled: true
github_runner_service_state: "stopped"  # Don't start until configured

# Network connectivity check
github_runner_proxmox_api_host: "<PROXMOX_HOST>"  # Example: 10.0.1.10
github_runner_proxmox_api_port: 8006

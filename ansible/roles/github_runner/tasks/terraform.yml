---
# Terraform installation tasks

- name: Add HashiCorp GPG key
  ansible.builtin.apt_key:
    url: "{{ github_runner_terraform_gpg_key_url }}"
    state: present
  become: true
  tags:
    - terraform

- name: Add HashiCorp repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] {{ github_runner_terraform_repo_url }} {{ ansible_distribution_release }} main"
    state: present
    filename: hashicorp
  become: true
  tags:
    - terraform

- name: Update apt cache after adding HashiCorp repo
  ansible.builtin.apt:
    update_cache: true
  become: true
  tags:
    - terraform

- name: Check installed Terraform version
  ansible.builtin.shell:
    cmd: >-
      set -o pipefail &&
      terraform version -json 2>/dev/null |
      jq -r '.terraform_version' || echo "not_installed"
    executable: /bin/bash
  register: github_runner_installed_terraform_version
  changed_when: false
  failed_when: false
  tags:
    - terraform

- name: Remove old Terraform version if version mismatch
  ansible.builtin.apt:
    name: terraform
    state: absent
  become: true
  when:
    - github_runner_terraform_version != "latest"
    - github_runner_installed_terraform_version.stdout != github_runner_terraform_version
    - github_runner_installed_terraform_version.stdout != "not_installed"
  tags:
    - terraform

- name: Install Terraform
  ansible.builtin.apt:
    name: "terraform={{ github_runner_terraform_version }}-*"
    state: present
    update_cache: true
  become: true
  when: github_runner_terraform_version != "latest"
  tags:
    - terraform

- name: Install latest Terraform version  # noqa: package-latest
  ansible.builtin.apt:
    name: terraform
    state: latest
  become: true
  when: github_runner_terraform_version == "latest"
  tags:
    - terraform

- name: Verify Terraform installation
  ansible.builtin.command: terraform version
  register: github_runner_terraform_version_output
  changed_when: false
  tags:
    - terraform

- name: Display Terraform version
  ansible.builtin.debug:
    msg: "{{ github_runner_terraform_version_output.stdout_lines }}"
  tags:
    - terraform

---
# System setup tasks for GitHub Actions Runner

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  tags:
    - system
    - packages

- name: Install required system packages
  ansible.builtin.apt:
    name: "{{ github_runner_required_packages }}"
    state: present
  become: true
  tags:
    - system
    - packages

- name: Create GitHub runner group
  ansible.builtin.group:
    name: "{{ github_runner_group }}"
    state: present
    system: true
  become: true
  tags:
    - system
    - user

- name: Create GitHub runner user
  ansible.builtin.user:
    name: "{{ github_runner_user }}"
    group: "{{ github_runner_group }}"
    home: "{{ github_runner_home }}"
    shell: /bin/bash
    system: true
    create_home: true
    comment: "GitHub Actions Runner"
  become: true
  tags:
    - system
    - user

- name: Ensure GitHub runner user is NOT in sudo group
  ansible.builtin.command:
    cmd: gpasswd -d "{{ github_runner_user }}" sudo
  become: true
  register: github_runner_gpasswd_result
  changed_when: "'removed' in github_runner_gpasswd_result.stderr"
  failed_when:
    - github_runner_gpasswd_result.rc != 0
    - "'is not a member of' not in github_runner_gpasswd_result.stderr"
  tags:
    - system
    - user

- name: Configure sudoers for runner service management
  ansible.builtin.copy:
    dest: /etc/sudoers.d/github-runner
    content: |
      # Allow github-runner to manage its own systemd service
      {{ github_runner_user }} ALL=(ALL) NOPASSWD: /bin/systemctl start actions.runner.*
      {{ github_runner_user }} ALL=(ALL) NOPASSWD: /bin/systemctl stop actions.runner.*
      {{ github_runner_user }} ALL=(ALL) NOPASSWD: /bin/systemctl restart actions.runner.*
      {{ github_runner_user }} ALL=(ALL) NOPASSWD: /bin/systemctl status actions.runner.*
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  become: true
  tags:
    - system
    - user

- name: Ensure runner home directory has correct permissions
  ansible.builtin.file:
    path: "{{ github_runner_home }}"
    state: directory
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_group }}"
    mode: '0755'
  become: true
  tags:
    - system

---
# System setup tasks for GitHub Actions Runner

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  become: true
  tags:
    - system
    - packages

- name: Install required system packages
  ansible.builtin.apt:
    name: "{{ github_runner_required_packages }}"
    state: present
  become: true
  tags:
    - system
    - packages

- name: Create GitHub runner group
  ansible.builtin.group:
    name: "{{ github_runner_group }}"
    state: present
    system: true
  become: true
  tags:
    - system
    - user

- name: Create GitHub runner user
  ansible.builtin.user:
    name: "{{ github_runner_user }}"
    group: "{{ github_runner_group }}"
    home: "{{ github_runner_home }}"
    shell: /bin/bash
    system: true
    create_home: true
    comment: "GitHub Actions Runner"
  become: true
  tags:
    - system
    - user

- name: Add GitHub runner user to sudo group (for service management)
  ansible.builtin.user:
    name: "{{ github_runner_user }}"
    groups: sudo
    append: true
  become: true
  tags:
    - system
    - user

- name: Allow GitHub runner user to manage systemd service without password
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/github-runner
    line: >-
      {{ github_runner_user }} ALL=(ALL) NOPASSWD:
      /bin/systemctl start {{ github_runner_service_name }},
      /bin/systemctl stop {{ github_runner_service_name }},
      /bin/systemctl restart {{ github_runner_service_name }},
      /bin/systemctl status {{ github_runner_service_name }}
    create: true
    mode: '0440'
    validate: 'visudo -cf %s'
  become: true
  tags:
    - system
    - user

- name: Ensure runner home directory has correct permissions
  ansible.builtin.file:
    path: "{{ github_runner_home }}"
    state: directory
    owner: "{{ github_runner_user }}"
    group: "{{ github_runner_group }}"
    mode: '0755'
  become: true
  tags:
    - system

[defaults]
# Basic configuration
inventory = inventory/
roles_path = roles/
collections_path = ~/.ansible/collections:/usr/share/ansible/collections
host_key_checking = True
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ~/.ansible/fact_cache
fact_caching_timeout = 3600

# Output
stdout_callback = ansible.builtin.default
bin_ansible_callbacks = True
callback_result_format = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Logging
log_path = ./ansible.log

# SSH settings
# NOTE: remote_user is overridden per-host in inventory (ansible_user)
# For bootstrap (new hosts): ANSIBLE_HOST_KEY_CHECKING=false ansible-playbook ...
remote_user = ansible
timeout = 30
transport = ssh

[inventory]
enable_plugins = yaml, ini, auto

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

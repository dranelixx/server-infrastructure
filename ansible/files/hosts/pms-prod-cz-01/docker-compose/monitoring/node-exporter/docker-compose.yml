# Prometheus Node Exporter - System metrics
# Exposes hardware and kernel metrics on :9100/metrics

services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.10.2
    container_name: node_exporter
    restart: unless-stopped
    user: "nobody"
    network_mode: host
    pid: host
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.nfs"
      - "--collector.mountstats"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    security_opt:
      - no-new-privileges:true
